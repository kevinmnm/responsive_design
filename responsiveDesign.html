<!DOCTYPE html>
<html>
<head>
<title>Responsive Design</title>
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<link href="https://fonts.googleapis.com/css2?family=Roboto&display=swap" rel="stylesheet">
<script src="https://ajax.googleapis.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script>
<script src="https://cdn.jsdelivr.net/npm/vue"></script>


<style>
*{user-select: none}

body{
   position: absolute;
   margin: 0;
   top: 0;
   left: 0;
   width: 100%;
   height: 100%;
   font-family: 'Roboto', sans-serif;

}

#windowXY{
	position: absolute;
    top: 0;
    left: 0;
    margin: 2px;
    font-size: 15px;
    text-align: center;
    width: auto;
}

#resDiv{
   position: absolute;
   box-shadow: 0 0 15px black;
   border-radius: 50%;
   font-size: calc(2vw + 2vh);
   text-align: center;
   line-height: 3;
   background-color: white;
}

</style>
</head>
<body>
<div id='windowXY'></div>
<div id='resDiv'></div>
<script>

//Global variables
const bod = document.querySelectorAll('body')[0];
const windowXY = document.querySelector('#windowXY');
const resDiv = document.querySelector('#resDiv');
//Global settings
windowXY.innerHTML = `${window.innerWidth} x ${window.innerHeight}`;
resDiv.style.width = (window.innerWidth*0.5)+'px';
resDiv.style.height = resDiv.style.width;
resDiv.style.top = (window.innerHeight - parseInt(resDiv.style.height)) / 2 + 'px';
resDiv.style.left = (window.innerWidth - parseInt(resDiv.style.width))/ 2 + 'px';
resDiv.innerHTML = `${parseInt(resDiv.style.width)} x ${parseInt(resDiv.style.height)}`;


window.onresize = function(){
   windowXY.innerHTML = `${window.innerWidth} x ${window.innerHeight}`;
   resDiv.style.width = (window.innerWidth*0.5)+'px';
   resDiv.style.height = resDiv.style.width;
   resDiv.style.top = (window.innerHeight - parseInt(resDiv.style.height)) / 2 + 'px';
   resDiv.style.left = (window.innerWidth - parseInt(resDiv.style.width))/ 2 + 'px';
   resDiv.innerHTML = `${parseInt(resDiv.style.width)} x ${parseInt(resDiv.style.height)}`;
}

resDiv.onclick = function(e){
	let randomColor = Math.floor(Math.random()*16777215).toString(16);
	e.target.style.backgroundColor = '#' + randomColor;
}

bod.onclick = function(e){
	let randomColor = Math.floor(Math.random()*16777215).toString(16);
    e.target.style.backgroundColor = '#'+randomColor;
}

</script>
</body>
</html>
